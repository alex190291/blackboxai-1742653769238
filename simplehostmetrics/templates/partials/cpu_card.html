<div class="card">
    <div class="card-header">
        <div class="card-title">
            <i class="fas fa-microchip"></i> {{ _('CPU') }}
        </div>
        <div class="card-actions">
            <button class="btn-icon"><i class="fas fa-expand"></i></button>
        </div>
    </div>
    <div class="card-body">
        <div class="metric-value" id="cpuOverlay">0%</div>
        <div class="metric-label">{{ _('Usage') }}</div>
        <div class="chart-container">
            <canvas id="cpuChart"></canvas>
        </div>
    </div>
    <div class="detail-view" id="cpu-detail-view">
        <div class="graph-label">{{ _('24hr CPU Usage') }}</div>
        <canvas id="cpuDetailChart"></canvas>
    </div>
</div>
