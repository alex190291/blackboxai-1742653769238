<div class="bg-gray-800/50 backdrop-blur-md border border-gray-700/50 rounded-xl p-6">
    <div class="flex justify-between items-start mb-6">
        <div>
            <h2 class="text-lg font-semibold text-gray-200 flex items-center mb-2">
                <i class="fas fa-network-wired mr-2 text-primary-light"></i>
                {{ _('Network Throughput') }}
            </h2>
            <div class="flex space-x-4">
                <div class="flex items-center">
                    <span class="w-3 h-3 rounded bg-[#057055] mr-2"></span>
                    <span class="text-sm text-gray-400">{{ _('Input') }}</span>
                </div>
                <div class="flex items-center">
                    <span class="w-3 h-3 rounded bg-[#922b21] mr-2"></span>
                    <span class="text-sm text-gray-400">{{ _('Output') }}</span>
                </div>
            </div>
        </div>
        <div class="flex space-x-2">
            <button class="p-2 hover:bg-gray-700 rounded-lg transition-colors text-gray-400 hover:text-white">
                <i class="fas fa-expand"></i>
            </button>
            <button
                class="p-2 hover:bg-gray-700 rounded-lg transition-colors text-gray-400 hover:text-white"
                id="customGraphSettingsBtn"
                title="{{ _('Custom Network Graph Settings') }}"
            >
                <i class="fas fa-cog"></i>
            </button>
        </div>
    </div>
    
    <!-- Main network chart -->
    <div class="h-64">
        <canvas id="networkChart" class="w-full h-full"></canvas>
    </div>
    
    <!-- Detailed network view -->
    <div class="hidden" id="network-detail-view">
        <div id="customGraphDisplay" class="mt-6 space-y-4"></div>
    </div>
</div>

<!-- Modal for Custom Network Graph Settings -->
<div id="customGraphModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm hidden z-50">
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-lg">
        <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-xl">
            <div class="flex justify-between items-center p-6 border-b border-gray-700">
                <h3 class="text-lg font-semibold text-gray-200" id="modalTitle">
                    {{ _('Custom Network Graph Settings') }}
                </h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <div class="p-6">
                <form id="customGraphForm" class="space-y-6">
                    <div>
                        <label for="graphName" class="block text-sm font-medium text-gray-300 mb-2">
                            {{ _('Graph Name') }}
                        </label>
                        <input
                            type="text"
                            id="graphName"
                            name="graphName"
                            placeholder="{{ _('My Custom Graph') }}"
                            class="w-full bg-gray-700/50 border border-gray-600 rounded-lg px-4 py-2 text-gray-200 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                        />
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">
                            {{ _('Network Interfaces') }}
                        </label>
                        <div id="interfacesWrapper" class="space-y-4"></div>
                        <button type="button" id="addInterfaceBtn" 
                            class="mt-4 bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition-colors flex items-center">
                            <i class="fas fa-plus mr-2"></i>
                            {{ _('Add Interface') }}
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="flex justify-end space-x-4 p-6 border-t border-gray-700">
                <button type="button" id="saveGraphConfigBtn"
                    class="bg-primary hover:bg-primary-dark text-white px-6 py-2 rounded-lg transition-colors">
                    {{ _('Save') }}
                </button>
                <button type="button" id="cancelGraphConfigBtn"
                    class="bg-red-600/20 hover:bg-red-600/30 text-red-400 px-6 py-2 rounded-lg transition-colors">
                    {{ _('Cancel') }}
                </button>
            </div>
        </div>
    </div>
</div>
